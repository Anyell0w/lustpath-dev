<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LustPath - Redirigiendo...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sky-light': '#e0f2fe',
                        'sky-medium': '#0ea5e9',
                        'sky-dark': '#0284c7'
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-slow': 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-sky-900 flex items-center justify-center">
    <div class="text-center">
        <!-- Loading Animation -->
        <div class="relative mb-8">
            <div class="w-20 h-20 border-4 border-sky-300/30 rounded-full animate-spin-slow"></div>
            <div class="absolute inset-0 w-20 h-20 border-4 border-transparent border-t-sky-400 rounded-full animate-spin"></div>
            <div class="absolute inset-2 w-16 h-16 bg-gradient-to-br from-sky-400 to-blue-600 rounded-full flex items-center justify-center animate-pulse-slow">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
            </div>
        </div>

        <!-- Brand -->
        <h1 class="text-3xl font-bold text-white mb-2">LustPath</h1>
        <p class="text-blue-200 mb-8">Sistema de Gesti√≥n de Expedientes Judiciales</p>
        
        <!-- Loading Message -->
        <div class="text-sky-300">
            <p class="text-lg font-medium mb-2">Redirigiendo al sistema...</p>
            <div class="flex justify-center space-x-1">
                <div class="w-2 h-2 bg-sky-400 rounded-full animate-bounce"></div>
                <div class="w-2 h-2 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.1s;"></div>
                <div class="w-2 h-2 bg-sky-400 rounded-full animate-bounce" style="animation-delay: 0.2s;"></div>
            </div>
        </div>
    </div>

    <script>
        // Check authentication and redirect accordingly
        async function checkAuthAndRedirect() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    // User is authenticated, redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1500);
                } else {
                    // User is not authenticated, redirect to login
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 1500);
                }
            } catch (error) {
                // Error checking auth, redirect to login
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 1500);
            }
        }

        // Start the redirect process
        checkAuthAndRedirect();
    </script>
</body>
</html>
